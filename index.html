<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Caixa que altera dinamicamente suas propriedades ​​CSS">
    <meta name="author" content="LCano">
    <link rel="icon" href="">
	<title>Caixa dinamica - CSS</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<header>
		<div class="container">
			<h1>Caixa dinâmica</h1>
			<h4>Caixa que altera dinamicamente suas propriedades ​​CSS.</h4>
		</div>
	</header>

	<div id="propriedades">
		<div class="container">
			<div class="propCaixa">
				<label for="altura">Altura</label>
				<input type="range" name="altura" min="0" max="100" value="0" onchange="alterarValor('height', this.value)">
			</div>
			<div class="propCaixa">
				<label for="largura">Largura</label>
				<input type="range" name="largura" min="0" max="100" value="0" onchange="alterarValor('width', this.value)">
			</div>
			<div class="propCaixa">
				<label for="radius">Raio</label>
				<input type="range" name="radius" id="radius" min="0" max="50" value="0" oninput="alterarValor('radius', this.value)">
			</div>
			<div class="propCaixa">
				<label for="cor">Cor</label>
				<input type="color" name="cor" value="#000000" onchange="alterarValor('color', this.value)">
			</div>
		</div>
	</div>

	<div id="principal"  class="container">
		<div id="caixaContainer">
			<div id="caixa" class="caixa"></div>
		</div>
	</div>

	<footer>
		<div class="container">
			<h4>Desenvolvido por LCano.</h4>
		</div>
	</footer>

	<script src="main.js"></script>
</body>
</html>
