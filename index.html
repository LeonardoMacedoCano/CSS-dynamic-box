<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Caixa que altera dinamicamente suas propriedades ​​CSS">
    <meta name="author" content="LCano">
    <link rel="icon" href="">
	<title>Caixa dinamica - CSS</title>
	<link rel="stylesheet" href="styles.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
	<div id="showMenu">
		<i class="fa fa-cog"></i>
	</div>

	<div id="navigation-menu">
		<ul class="nav">
			<div class="titulo-menu">Caixa Dinâmica</div>
			<li>
				<div class="item-menu">Tamanho</div>
				<div class="sub-item-menu">
					<div class="info-text">
						<label for="altura">Altura</label>
					</div>
					<div class="info-value">
						<input type="range" id="height" name="altura" min="1" max="100" value="1" onchange="alterarValor('height', this.value)">
					</div>
				</div>
				<div class="sub-item-menu">
					<div class="info-text">
						<label for="largura">Largura</label>
					</div>
					<div class="info-value">
						<input type="range" id="width" name="largura" min="1" max="100" value="1" onchange="alterarValor('width', this.value)">
					</div>
				</div>
			</li>
			<li>
				<div class="item-menu">Raio Horizontal</div>
				<div class="sub-item-menu">
					<div class="info-text">
						<label for="htl">Top Left</label>
					</div>
					<div class="info-value">
						<input type="range" id="htl" name="htl" min="0" max="100" value="0" oninput="alterarValor('htl', this.value)">
					</div>
				</div>
				<div class="sub-item-menu">
					<div class="info-text">
						<label for="htr">Top Right</label>
					</div>
					<div class="info-value">
						<input type="range" id="htr" name="htr" min="0" max="100" value="0" oninput="alterarValor('htr', this.value)">
					</div>
				</div>
				<div class="sub-item-menu">
					<div class="info-text">
						<label for="hbl">Bottom Left</label>
					</div>
					<div class="info-value">
						<input type="range" id="hbl" name="hbl" min="0" max="100" value="0" oninput="alterarValor('hbl', this.value)">
					</div>
				</div>
				<div class="sub-item-menu">
					<div class="info-text">
						<label for="hbr">Bottom Right</label>
					</div>
					<div class="info-value">
						<input type="range" id="hbr" name="hbr" min="0" max="100" value="0" oninput="alterarValor('hbr', this.value)">
					</div>
				</div>
			</li>
			<li>
				<div class="item-menu">Raio Vertical</div>
				<div class="sub-item-menu">
					<div class="info-text">
						<label for="vtl">Top Left</label>
					</div>
					<div class="info-value">
						<input type="range" id="vtl" name="vtl" min="0" max="100" value="0" oninput="alterarValor('vtl', this.value)">
					</div>
				</div>
				<div class="sub-item-menu">
					<div class="info-text">
						<label for="vtr">Top Right</label>
					</div>
					<div class="info-value">
						<input type="range" id="vtr" name="vtr" min="0" max="100" value="0" oninput="alterarValor('vtr', this.value)">
					</div>
				</div>
				<div class="sub-item-menu">
					<div class="info-text">
						<label for="vbl">Bottom Left</label>
					</div>
					<div class="info-value">
						<input type="range" id="vbl" name="vbl" min="0" max="100" value="0" oninput="alterarValor('vbl', this.value)">
					</div>
				</div>
				<div class="sub-item-menu">
					<div class="info-text">
						<label for="vbr">Bottom Right</label>
					</div>
					<div class="info-value">
						<input type="range" id="vbr" name="vbr" min="0" max="100" value="0" oninput="alterarValor('vbr', this.value)">
					</div>
				</div>
			</li>
			<li>
				<div class="item-menu">Borda</div>
				<div class="sub-item-menu">
					<div class="info-text">
						<label for="bt">Tamanho</label>
					</div>
					<div class="info-value">
						<input type="range" id="bt" name="bt" min="0" max="10" value="0" oninput="alterarValor('bt', this.value)">
					</div>
				</div>
				<div class="sub-item-menu">
					<div class="info-text">
						<label for="be">Estilo</label>
					</div>
					<div class="info-value">
						<select id="be" name="be" oninput="alterarValor('be', this.value)">
							<option value="none">none</option>
							<option value="dotted">dotted</option>
							<option value="dashed">dashed</option>
							<option value="solid">solid</option>
							<option value="double">double</option>
							<option value="groove">groove</option>
							<option value="ridge">ridge</option>
							<option value="inset">inset</option>
							<option value="outset">outset</option>
						</select >
					</div>
				</div>
				<div class="sub-item-menu">
					<div class="info-text">
						<label for="bc">Cor</label>
					</div>
					<div class="info-value">
						<input type="color" id="bc" name="bc" value="#000000" onchange="alterarValor('bc', this.value)">
					</div>
				</div>
			</li>
			<li>
				<div class="item-menu">Cor</div>
				<div class="sub-item-menu">
					<div class="info-text">
						<label for="cor">Cor</label>
					</div>
					<div class="info-value">
						<input type="color" id="color" name="cor" value="#000000" onchange="alterarValor('color', this.value)">
					</div>
				</div>
			</li>
		</ul>
	</div>
	</div>

	<div id="containerCaixa">
		<div id="caixa"></div>
	</div>

	<script src="main.js"></script>
</body>
</html>
